<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registra tu restaurante</title>
	<link rel="icon" href="img/favicon.ico" />

	<script src="./js/check_usuario_not_present.js"></script>
	
	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./css/inicio-registro.css">
	<link rel="stylesheet" type="text/css" href="./css/estilo.css">


	<!-- jQuery and JS bundle w/ Popper.js -->

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

</head>

<body>
	<div id="header"></div>

	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Paso
				1</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Paso 2</label>
			<div class="login-form">
				<form id="registro" name="registro" onsubmit="javascript:performRegistro(); return false;" action="#">
					<div class="sign-in-htm">

						<div class="group">
							<label for="nombre" class="label">
								Nombre del restaurante
							</label>
							<input id="nombre" name="nombre" type="text" class="input" required>
						</div>

						<div class="group">
							<label for="cif" class="label">CIF</label>
							<input id="cif" name="cif" type="number" class="input" required>
						</div>

						<div class="group">
							<label for="iban" class="label">IBAN</label>
							<input id="iban" name="iban" type="number" class="input" required>
						</div>

						<div class="group">
							<label for="codigo-postal" class="label">
								Código postal
							</label>
							<select name="codigo-postal" id="codigo-postal" class="input" required>
								<option value="postal" disable hidden>Por favor seleccina</option>
							</select>
						</div>

						<div class="group">
							<label for="direccion" class="label">
								Dirección
							</label>
							<input id="direccion" name="direccion" type="text" class="input" required>
						</div>
					</div>

					<div class="sign-up-htm">
						<div class="group">
							<label for="nombre-propietario" class="label">
								Nombre completo del propietario
							</label>
							<input id="nombre-propietario" name="nombre-propietario" type="text" class="input" required>
						</div>
						<div class="group">
							<label for="contrasena1" class="label">
								Contraseña
							</label>
							<input id="contrasena1" name="contrasena1" type="password" class="input" data-type="password" required>
						</div>
						<div class="group">
							<label for="email" class="label">
								Correo electrónico
							</label>
							<input id="email" name="email" type="email" class="input" required>
						</div>
						<div class="group">
							<label for="telefono" class="label">Teléfono</label>
							<input id="telefono" name="telefono" type="number" class="input" required>
						</div>

						<div class="group">
							<label for="poblacion" class="label">
								Población
							</label>
							<input id="poblacion" name="poblacion" type="text" class="input" value="Barcelona" disabled required>
						</div>
						
						<div>
							<input type="checkbox" id="restaurante" name="restaurante" checked/>
						</div>
						<div class="group">
							<button type="submit" class="button">
								Crear cuenta
							</button>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
	<br>
	<br>

	<div id="footer"></div>

	<script src="./js/header_and_footer.js"></script>
	<script src="./js/fill_select_codigo_postal.js"></script>
	<script src="./js/inicio_registro.js"></script>
</body>

</html>
