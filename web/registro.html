<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registra tu restaurante</title>
	<link rel="icon" href="img/favicon.ico" />
	<!-- CSS -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" type="text/css" href="css/inicio-registro.css">


	<!-- jQuery and JS bundle w/ Popper.js -->

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

</head>

<body>
	<!-- Nav -->
	<div class="container">
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="index.html"><img src="img/logo.png" width="130" height="30"
					class="d-inline-block align-top" alt="" loading="lazy"></a>
			<ul class="nav justify-content-end">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Ayuda</a>
				</li>
			</ul>
		</nav>
	</div>
	<!-- Nav -->

	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Paso
				1</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Paso 2</label>
			<div class="login-form">
				<form method="POST" action="">
					<div class="sign-in-htm">
						<div class="group">
							<label for="nombre" class="label">Nombre del restaurante</label>
							<input id="nombre" type="text" class="input">
						</div>
						<div class="group">
							<label for="cif" class="label">CIF</label>
							<input id="cif" type="number" class="input">
						</div>
						<div class="group">
							<label for="postal" class="label">Código postal</label>
							<select name="postal" id="postal" class="input">
								<option value="postal" disable hidden>Por favor seleccina</option>
							</select>
						</div>
						<div class="group">
							<label for="direccion" class="label">Dirección del restaurante</label>
							<input id="direccion" type="text" class="input">
						</div>
						<div class="group">
							<label for="cocina" class="label">Tipo de cocina</label>
							<select name="cocina" id="cocina" class="input">
								<option value="seleciona" disable hidden>Por favor seleciona</option>
							</select>
						</div>
						<div class="group">
							<label for="domicilio" class="label">¿Tienes servicio a domicilio?</label>
							<select name="domicilio" id="domicilio" class="input">
								<option value="seleciona" disable hidden>Por favor seleciona</option>
								<option value="opcion1">Envio y recogida</option>
								<option value="opcion2">Solo recogida</option>
								<option value="opcion3">Solo envio a domicilio</option>
							</select>
						</div>
					</div>

					<div class="sign-up-htm">
						<div class="group">
							<label for="nombre" class="label">Nombre completo del propietario</label>
							<input id="nombre" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">Contraseña</label>
							<input id="pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="pass" class="label">Correo Electronico del restaurante</label>
							<input id="pass" type="email" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">Teléfono del restaurante</label>
							<input id="pass" type="number" class="input">
						</div>
						<div class="group">
							<label for="Ciudad" class="label">Ciudad</label>
							<input id="diudad" type="text" class="input">
						</div>
						<div class="group">
							<input type="submit" class="button" value="Crear cuenta">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<br>
	<div></div>
</body>

</html>
