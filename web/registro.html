<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registra tu restaurante</title>
	<link rel="icon" href="img/favicon.ico" />

	<script src="./js/check_usuario_not_present.js"></script>
	
	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" type="text/css" href="css/inicio-registro.css">


	<!-- jQuery and JS bundle w/ Popper.js -->

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

</head>

<body>
	<!-- Nav -->
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="index.html">
				<img src="img/logo.png" width="130" height="30" class="d-inline-block align-top" alt="" loading="lazy">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<i class="fas fa-bars" style="color: #ffa600;"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="index.html"><i class="fas fa-info"></i> Información</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<!-- Nav -->

	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Paso
				1</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Paso 2</label>
			<div class="login-form">
				<form name="registro-restaurante">
					<div class="sign-in-htm">

						<div class="group">
							<label for="nombre-restaurante" class="label">
								Nombre del restaurante
							</label>
							<input id="nombre-restaurante" type="text" class="input">
						</div>

						<div class="group">
							<label for="cif" class="label">CIF</label>
							<input id="cif" type="number" class="input">
						</div>

						<div class="group">
							<label for="iban" class="label">IBAN</label>
							<input id="iban" type="number" class="input">
						</div>

						<div class="group">
							<label for="codigo-postal" class="label">
								Código postal
							</label>
							<select name="codigo-postal" id="postal" class="input">
								<option value="postal" disable hidden>Por favor seleccina</option>
							</select>
						</div>

						<div class="group">
							<label for="direccion" class="label">
								Dirección del restaurante
							</label>
							<input id="direccion" type="text" class="input">
						</div>

						<div class="group">
							<label for="tipo-cocina" class="label">
								Tipo de cocina
							</label>
							<select name="tipo-cocina" id="tipo-cocina" class="input">
								<option value="seleciona" disable hidden>Por favor seleciona</option>
							</select>
						</div>

						<div class="group">
							<label for="tipos-entrega" class="label">
								Tipos de entrega
							</label>
							<select name="tipos-entrega" id="tipo-entrega" class="input">
								<option value="seleciona" disable hidden>Por favor seleciona</option>
								<option value="opcion1">Envío y recogida</option>
								<option value="opcion2">Sólo recogida</option>
								<option value="opcion3">Sólo envío a domicilio</option>
							</select>
						</div>
					</div>

					<div class="sign-up-htm">
						<div class="group">
							<label for="nombre-propietario" class="label">
								Nombre completo del propietario
							</label>
							<input id="nombre-propietario" type="text" class="input">
						</div>
						<div class="group">
							<label for="contrasena1" class="label">
								Contraseña
							</label>
							<input id="contrasena1" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<label for="email" class="label">
								Correo electrónico
							</label>
							<input id="email" type="email" class="input">
						</div>
						<div class="group">
							<label for="telefono" class="label">Teléfono</label>
							<input id="telefono" type="number" class="input">
						</div>
						<div class="group">
							<label for="población" class="label">Población</label>
							<input id="población" type="text" class="input">
						</div>
						<div class="group">
							<input type="button" class="button" value="Crear cuenta" onclick="javascript:performRegistroRestaurante();">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<br>
	<br>

	<script src="./js/inicio.js"></script>
</body>

</html>
