<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicia sesión</title>
	<link rel="icon" href="./img/favicon.ico" />
	
	<script src="./js/check_usuario_not_present.js"></script>

	<link rel="stylesheet" href="./css/estilo.css">
	<link rel="stylesheet" href="./css/inicio_registro.css">

	<!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
	<div id="header"></div>

	<ul class="nav nav-tabs mx-auto mb-4" id="myTab" role="tablist">
		<li class="nav-item" role="presentation">
			<a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Inicia sesión</a>
		</li>
		<li class="nav-item" role="presentation">
			<a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Regístrate</a>
		</li>
	</ul>

	<div class="tab-content" id="myTabContent">
		<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
			<form id="login" name="login" class="col-12 col-md-8 col-lg-6 m-auto">
				<div class="form-group">
					<label for="email">Correo electrónico</label>
					<input type="email" class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="password">Contraseña</label>
					<input type="password" class="form-control" id="password">
				</div>
				<div class="mx-auto text-center">
					<button type="button" class="btn" onclick="javascript:performLogin();">
						Inicia sesión
					</button>
				</div>
			</form>
		</div>

		<div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
			<form id="registro" name="registro" class="col-12 col-md-8 col-lg-6 mx-auto mb-4">
				<div class="form-group">
					<label for="email">Correo electrónico</label>
					<input type="email" class="form-control" id="email" name="email">
				</div>
		
				<div class="form-group">
					<label for="contrasena1">Contraseña</label>
					<input type="password" class="form-control" id="contrasena1">
				</div>
		
				<div class="form-group">
					<label for="contrasena2">Repite contraseña</label>
					<input type="password" class="form-control" id="contrasena2">
				</div>
		
				<div class="form-group">
					<label for="nombre">Nombre</label>
					<input type="text" class="form-control" id="nombre">
				</div>
		
				<div class="form-group">
					<label for="telefono">Teléfono</label>
					<input type="number" class="form-control" id="telefono">
				</div>
		
				<div class="form-group">
					<label for="poblacion">Población</label>
					<input type="texto" class="form-control" id="poblacion" value="Barcelona" disabled>
				</div>
		
				<div class="form-group">
					<label for="codigo-postal">Código postal</label>
					<select name="codigo-postal" id="codigo-postal" class="custom-select"></select>
				</div>
		
				<div class="form-group">
					<label for="direccion">Dirección</label>
					<input type="text" class="form-control" id="direccion">
				</div>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="restaurante" onchange="showRestaurantForm();">
					<label class="form-check-label" for="restaurante">
						Unirse como restaurante
					</label>
				</div>

				<div class="form-group restaurant-form d-none">
					<label for="cif">CIF</label>
					<input type="text" class="form-control restaurant-input" id="cif">
				</div>

				<div class="form-group restaurant-form d-none">
					<label for="iban">IBAN</label>
					<input type="text" class="form-control restaurant-input" id="iban">
				</div>

				<div class="form-group restaurant-form d-none">
					<label for="nombre-propietario">Nombre propietario</label>
					<input type="text" class="form-control restaurant-input" id="nombre-propietario">
				</div>

				<div class="d-flex justify-content-around">
					<button type="button" class="btn" onclick="javascript:performRegistro();">
						Regístrate
					</button>
				</div>
			</form>
		</div>
	</div>

	<div id="footer"></div>

	<script src="./js/header_and_footer.js"></script>
	<script src="./js/inicio_registro.js"></script>
</body>
</html>
