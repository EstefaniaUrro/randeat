<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escoge paquete</title>
    <link rel="icon" href="./img/favicon.ico" />

    <!-- Para que el header pueda sacar las fotos de web/img en todas las páginas -->
    <base href="./..">

    <script src="./js/check_cliente_present.js"></script>

    <script>
        /* Si no se ha proporcionado la informaciónn necesaria, volver a la página principal. */
        let idCodigoPostal = localStorage.getItem("idCodigoPostal");
        let idTipoEntrega = localStorage.getItem("idTipoEntrega");
        let idTipoCocina = localStorage.getItem("idTipoCocina");

        if (
            idCodigoPostal === null
            || idTipoEntrega === null
            || idTipoCocina === null
        ) {
            window.location.href = "index.html";
        }
    </script>

    <link rel="stylesheet" href="./css/escoger_paquete.css">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/estilo.css">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script src = "./cliente/FetchEscogerPaquete.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <div id="header"></div>

    <div class="container">
        <div class="row">
            <div class="card col-md-4">
                <div class="card-title card-center">
                    <br>
                    <h4 style="text-align: center;" id ="restaurante"></h4>
                </div>
                <div class="text-center">
                    <img id="restauranteImg" class="card-img-top" alt="Card image cap"
                    style="width: 200px; height: 200px;">
                </div>
                <div class="card-body">
                    <hr>
                    <div class="text-center">
                        <a href="./cliente/escogerpaquete.html">
                            <button class="btn btn-outline-secondary" type="button">
                                Cambiar de restaurante
                            </button>
                        </a>
                    </div>
                    <hr>
                    <textarea id="comentario" rows="10" cols="30" class="form-control"
                        placeholder="Informe aquí si tú o alguien para el que estás pidiendo tiene una alergia o intolerancia a algún alimento."
                        style="height: 40%;"></textarea>
                </div>


            </div>
            <div class="card col-md-8">
                <div class="card-title">
                    <h1 style="text-align: center; color: orange;">Tipo de paquetes</h1>
                </div>
                <div class="card-body">
                    <h5 class="text-center">Seleccione los paquetes que quiera pedir</h5>
                </div>

                <div id="restaurante-paquetes" class="mx-3"></div>
                <br>
                <div class="card text-center"
                    style="background-color: rgba(240, 248, 255, 0); border: 0px solid rgba(255, 255, 255, 0);">
                    <div class="row">
                        <div class="text-center col-12 col-md-12">
                            <button id="button-pagar" type="button" style="width: 200px;">
                                <i class="far fa-bookmark"></i>
                                Pagar
                            </button>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>

        <br>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Información sobre tu pedido</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Tipo de paquete</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Precio c/u</th>
                                    <th scope="col">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody id="modal-paquetes">
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="3">Precio total</th>
                                    <th colspan="2" class="text-center"><span id="total"></span>€</th>
                                </tr>
                                </tfood>
                        </table>
                        <hr>
                        <p>Tu pedido estará listo en 45 minutos.</p>
                        <div class="form-check">
                            <input type="radio" name="pagartarjeta" id="sitarjeta" onclick="javascript:pagartarjeta();"
                                checked>
                            <label class="form-check-label" for="exampleRadios2">Pagar en efectivo.</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="pagartarjeta" id="tarjeta" onclick="javascript:pagartarjeta();">
                            <label class="form-check-label" for="exampleRadios1">Pagar con tarjeta.</label>
                        </div>

                        <div id="myDIV" style="display:none;">
                            <br>
                            <p>El pago se realizara en la tarjeta: **** **** **** 5724</p>
                            <!----
                            <a href="#">
                                <p>Desea cambiar de tarjeta?</p>
                            </a>
                            -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row text-center">
                            <div class="col-12 col-md-12">
                                <button id="button-confirmar" ype="button" style="width: 200px;">
                                    <i class="fab fa-amazon-pay"></i>
                                    Confirmar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    
    <script src="./js/header_and_footer.js"></script>
</body>

</html>
