    <!-- Nav -->

    <br>
    <div class="container">
        <h2>Cuenta</h2>
        <form>

            <div class="row">
                <div class="form-group col col-12 col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" value="Bernat Espinas">
                </div>
                <div class="form-group col col-12 col-md-6">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        value="bernat@gmail.com">
                </div>
            </div>

            <div class="row">
                <div class="form-group col col-12 col-md-6">
                    <label for="dirección">Dirección</label>
                    <input type="text" class="form-control" id="dirección" value="Carrer de Vidre, 7">
                </div>
                <div class="form-group col col-12 col-md-6">
                    <label for="postal">Código Postal</label>
                    <select id="select-codigo-postal" class="form-control">
                        <option value="" disable hidden></option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col col-12 col-md-6">
                    <label for="phone-number">Teléfono</label>
                    <input type="text" pattern="^[0-9]{9}$" class="form-control" id="phone-number" value="645793250">
                </div>
                <div class="form-group col col-12 col-md-6">
                    <label for="Ciudad">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" value="Barcelona">
                </div>
            </div>
            <div class="row">
                <div class="form-group col col-12 col-md-6">
                    <label for="tarjeta">Número de tarjeta</label>
                    <input type="tarjeta" class="form-control" id="tarjeta" value="1597 3256 9875 3654">
                </div>
            </div>
            <button type="submit" class="btn btn-primary col-md-3 enviar">Guardar cambios</button>
        </form>
    </div>
