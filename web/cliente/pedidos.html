        <script>
            document.addEventListener('DOMContentLoaded', function (event) {
                loadPedidos();
            });

            function loadPedidos() {
                let pedidos = [
                    ["1", "Mediano y Grande", "Chino", "50€", "01-12-2020"],
                    ["2", "Mediano", "Italiano", "25€", "01-10-2020"]
                ];

                let tbody = document.getElementsByTagName("tbody")[0];

                pedidos.forEach(function (item, index) {
                    let tr = document.createElement("tr");

                    let thIdPedido = document.createElement("th");
                    thIdPedido.setAttribute("scope", "row");
                    thIdPedido.appendChild(document.createTextNode(item[0]));
                    tr.appendChild(thIdPedido);

                    let tdPaquete = document.createElement("td");
                    tdPaquete.appendChild(document.createTextNode(item[1]));
                    tr.appendChild(tdPaquete);

                    let tdTipoCocina = document.createElement("td");
                    tdTipoCocina.appendChild(document.createTextNode(item[2]));
                    tr.appendChild(tdTipoCocina);

                    let tdTipoEntrega = document.createElement("td");
                    tdTipoEntrega.appendChild(document.createTextNode(item[3]));
                    tr.appendChild(tdTipoEntrega);

                    let tdAceptado = document.createElement("td");
                    tdAceptado.appendChild(document.createTextNode(item[4]));
                    tr.appendChild(tdAceptado);

                    tbody.appendChild(tr);
                });
            }
        </script>
