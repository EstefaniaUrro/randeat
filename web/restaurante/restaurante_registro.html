<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar restaurante</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="restaurante.css">
</head>
<body>
    <h2>Registra tu restaurante</h2>

    <form>
        <div class="form-group">
            <label for="name">Nombre del restaurante</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="El nombre de tu restaurante">
            <small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="row">
            <div class="form-group col col-12 col-md-6">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Tu dirección de correo electrónico">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group col col-12 col-md-6">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
        </div>

        <div class="row">
            <div class="form-group col col-12 col-md-6">
                <label for="población">Población</label>
                <input type="text" class="form-control" id="población" placeholder="Población">
            </div>
            <div class="form-group col col-12 col-md-6">
                <label for="dirección">Dirección</label>
                <input type="text" class="form-control" id="dirección" placeholder="La calle con el número">
            </div>
        </div>

        <div class="row">
            <div class="form-group col col-12 col-md-6">
                <label for="phone-number">Teléfono</label>
                <input type="text" pattern="^[0-9]{9}$" class="form-control" id="phone-number" placeholder="El número de teléfono sin +34 / prefijo regional ni nada">
            </div>
            <div class="form-group col col-12 col-md-6">
                <label for="iban">IBAN</label>
                <input type="text" class="form-control" id="iban" placeholder="IBAN">
            </div>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
