<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar restaurante</title>

    <link rel="icon" href="../img/favicon.ico" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../estilo.css">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script src="js/slide.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="index">
                <img src="../img/logo.png" width="130" height="30" class="d-inline-block align-top" alt=""
                    loading="lazy">
            </a>
            <a class="nav-link" href="../inicio.html"><i class="far fa-user-circle"></i> Iniciar sesión</a>
        </nav>
    </div>

    <div class="container">
        <h2>Registra tu restaurante</h2>
        <form>
            <div class="form-group">
                <label for="name">Nombre del restaurante</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                    placeholder="El nombre de tu restaurante">
                <small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="row">
                <div class="form-group col col-12 col-md-6">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Tu dirección de correo electrónico">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group col col-12 col-md-6">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
            </div>

            <div class="row">
                <div class="form-group col col-12 col-md-6">
                    <label for="población">Población</label>
                    <input type="text" class="form-control" id="población" placeholder="Población">
                </div>
                <div class="form-group col col-12 col-md-6">
                    <label for="dirección">Dirección</label>
                    <input type="text" class="form-control" id="dirección" placeholder="La calle con el número">
                </div>
            </div>

            <div class="row">
                <div class="form-group col col-12 col-md-6">
                    <label for="phone-number">Teléfono</label>
                    <input type="text" pattern="^[0-9]{9}$" class="form-control" id="phone-number"
                        placeholder="El número de teléfono sin +34 / prefijo regional ni nada">
                </div>
                <div class="form-group col col-12 col-md-6">
                    <label for="iban">IBAN</label>
                    <input type="text" class="form-control" id="iban" placeholder="IBAN">
                </div>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
