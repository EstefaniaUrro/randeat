    <div class="container">
        <h2>Cuenta</h2>
        <form>

            <div class="row">
                <div class="form-group col col-12 col-md-6">
                    <label for="cif">NIF</label>
                    <input type="text" class="form-control" id="Nif" value="Y589852">
                </div>
                <div class="form-group col col-12 col-md-6">
                    <label for="name">Nombre del restaurante</label>
                    <input type="text" class="form-control" id="name" value="RanEat">
                </div>
            </div>

            <div class="row">
                <div class="form-group col col-12 col-md-6">
                    <label for="dirección">Dirección</label>
                    <input type="text" class="form-control" id="dirección" value="Rambla">
                </div>
                <div class="form-group col col-12 col-md-6">
                    <label for="postal">Código Postal</label>
                    <select class="form-control">
                        <option value="seleciona" disable hidden>Por favor seleciona</option>
                        <option>08001</option>
                        <option selected>08002</option>
                        <option>08003</option>
                        <option>08004</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col col-12 col-md-6">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        value="randeat@randeat.com">
                </div>
                <div class="form-group col col-12 col-md-6">
                    <label for="phone-number">Teléfono</label>
                    <input type="text" pattern="^[0-9]{9}$" class="form-control" id="phone-number" value="623475960">
                </div>
            </div>

            <div class="row">
                <div class="form-group col col-12 col-md-6">
                    <label for="nombrePropietario">Nombre del Propietario</label>
                    <input type="nombrePropietario" class="form-control" id="nombrePropietario" value="RandEat">
                </div>
                <div class="form-group col col-12 col-md-6">
                    <label for="Ciudad">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" value="Barcelona">
                </div>
            </div>
            <div class="row">
                <div class="form-group col col-12 col-md-6">
                    <label for="imagen">Imagen del restaurante</label>
                    <input type="file" class="form-control" id="imagen" accept="image/png, image/jpeg">
                </div>

            </div>

            <button type="submit" class="btn btn-primary col-md-3 enviar">Guardar cambios</button>
        </form>
