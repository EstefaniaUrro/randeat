<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista pedidos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="restaurante.css">
    <style>
        table {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Lista de pedidos</h1>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Paquete</th>
                <th scope="col">Tipo cocina</th>
                <th scope="col">Tipo entrega</th>
                <th scope="col">Â¿Aceptado?</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function(event) {
            loadPedidos();
        });

        function loadPedidos() {
            let pedidos = [
                ["1", "Grande", "Chino", "Enviar", false],
                ["2", "Mediano", "Italiano", "Entregar", true]
            ];

            let tbody = document.getElementsByTagName("tbody")[0];

            pedidos.forEach(function(item, index) {
                let tr = document.createElement("tr");

                let thIdPedido = document.createElement("th");
                thIdPedido.setAttribute("scope", "row");
                thIdPedido.appendChild(document.createTextNode(item[0]));
                tr.appendChild(thIdPedido);

                let tdPaquete = document.createElement("td");
                tdPaquete.appendChild(document.createTextNode(item[1]));
                tr.appendChild(tdPaquete);

                let tdTipoCocina = document.createElement("td");
                tdTipoCocina.appendChild(document.createTextNode(item[2]));
                tr.appendChild(tdTipoCocina);

                let tdTipoEntrega = document.createElement("td");
                tdTipoEntrega.appendChild(document.createTextNode(item[3]));
                tr.appendChild(tdTipoEntrega);

                let tdAceptado = document.createElement("td");
                tdAceptado.appendChild(document.createTextNode(item[4]));
                tr.appendChild(tdAceptado);

                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
