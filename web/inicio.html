<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">

    <!-- Title Page-->
    <title>Inicia Sesión</title>
    <!-- Font special for pages-->

<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Inicia sesión</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Usuario" name="user">
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="password" placeholder="Contraseña" name="password">
                        </div>
                        <a href="#">¿Has olvidado tu contraseña?</a>
                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit">Inicia sesión</button>
                        </div>
                        <br>
                       <p>¿Nuevo en RandEat?<a href="">Crear cuenta</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
