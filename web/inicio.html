<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicia Sesión</title>
	<link rel="icon" href="img/favicon.ico" />

	<script src="./js/check_usuario_not_present.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" type="text/css" href="css/inicio-registro.css">


	<!-- jQuery and JS bundle w/ Popper.js -->

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>
	<!-- Nav -->
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="index.html">
				<img src="img/logo.png" width="130" height="30" class="d-inline-block align-top" alt="" loading="lazy">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<i class="fas fa-bars" style="color: #ffa600;"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="index.html"><i class="fas fa-info"></i> Información</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<!-- Nav -->

		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar
					Sesión</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Regístrate</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<form name="login">
							<div class="group">
								<label for="email" class="label">Correo electronico</label>
								<input id="email" type="email" class="input">
							</div>
							<div class="group">
								<label for="password" class="label">Contraseña</label>
								<input id="password" type="password" class="input" data-type="password">
							</div>
							<div class="group">
								<input id="check" type="checkbox" class="check" checked>
								<label for="check"><span class="icon"></span> Guardar sesión</label>
							</div>
							<div class="group">
								<input type="button" class="button" value="Inicia Sesión" onclick="javascript:performLogin()">
							</div>
							<div class="hr"></div>
							<div class="foot-lnk">
								<a href="#forgot">¿Has olvidado tu contraseña?</a>
							</div>
						</form>
					</div>
					<div class="sign-up-htm">
						<form name="register">
							<div class="group">
								<label for="nombre" class="label">Nombre</label>
								<input id="nombre" type="text" class="input">
							</div>
							<div class="group">
								<label for="contrasena1" class="label">Contraseña</label>
								<input id="contrasena1" type="password" class="input" data-type="password">
							</div>
							<div class="group">
								<label for="contrasena2" class="label">Repite contraseña</label>
								<input id="contrasena2" type="password" class="input" data-type="password">
							</div>
							<div class="group">
								<label for="email" class="label">Correo electronico</label>
								<input id="email" type="email" class="input">
							</div>
							<div class="group">
								<label for="direccion" class="label">Dirección</label>
								<input id="direccion" type="text" class="input">
							</div>
							<div class="group">
								<label for="codigo-postal" class="label">Código postal</label>
								<input id="codigo-postal" type="number" class="input">
							</div>
							<div class="group">
								<label for="telefono" class="label">Teléfono</label>
								<input id="telefono" type="number" class="input">
							</div>
							<div class="group">
								<!-- <button class="button btn" onclick="javascript:performRegistro();">Crear cuenta</button> -->
								<input type="button" class="button" value="Crear cuenta" onclick="javascript:performRegistro();">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	<br>
	<br>

	<script src="./js/inicio.js"></script>
</body>

</html>
